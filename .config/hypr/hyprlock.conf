general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
    blur_pass = true
    blur_size = 8
    blur_passes = 3
    background_color = rgba(0,0,0,0.5)
}

background {
    monitor =
    path = ~/Pictures/alena-aenami-rooflinesgirl-1k-2.jpg
    blur = true
    blur_size = 4
    blur_passes = 2
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    position = 0, -100
    halign = center
    valign = center
    rounding = 20
    fade_on_empty = false
    font_family = "JetBrainsMono Nerd Font"
    font_size = 16
    # placeholder_text = "<i>Enter password...</i>"
    placeholder_text = 
    inner_color = rgba(30,30,30,0.6)
    outline_color = rgba(255,255,255,0.3)
    placeholder_color = rgba(200,200,200,0.3)
    text_color = rgba(255,255,255,1.0)
    fail_color = rgba(255, 50, 50, 0.5)
    capslock_color = rgba(255, 180, 50, 0.6)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %d %B %Y  %H:%M:%S')"
    font_size = 18
    font_family = "JetBrainsMono Nerd Font"
    color = rgba(255,255,255,0.8)
    valign = center
    halign = center
    position = 0, 80
    shadow_passes = 1
}

image {
    path = /home/$USER/.face
    size = 100
    border_size = 3
    border_color = rgba(255,255,255,0.4)
    rounding = 50
    position = 0, -180
    halign = center
    valign = center
}
